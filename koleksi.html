    .book-card {

    }

    .book-card img {
      width: 150px;
      height: auto;
      border-radius: 12px;
    }

    .book-card h3 {
      margin-top: 10px;
    }

    .book-card a {
      display: inline-block;
      margin-top: 10px;
      color: #003399;
      text-decoration: none;
      font-weight: bold;
    }

    .book-card a:hover {
      text-decoration: underline;
      color: #f39c12;
    }
  </style>
